<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iK7t1TIq0v8FqFjcJ6pajs/rfdfs9dHtb6I" crossorigin="anonymous">

</head>
<body>
    <form (ngSubmit)="signUp()">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating">
            <input type="name" class="form-control" id="floatingInput" placeholder="name" name="name" [(ngModel)]="name">
            <label for="floatingInput">Name</label>
          </div>
        <div class="form-floating">
            <input type="age" class="form-control" id="floatingInput1" placeholder="age" name="age" [(ngModel)]="age">
            <label for="floatingInput">Age</label>
          </div>
        <div class="form-floating">
          <input type="username" class="form-control" id="floatingInput2" placeholder="name@example.com" name="username" [(ngModel)]="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"  [(ngModel)]="password">
          <label for="floatingPassword">Password</label>
        </div>


        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        <button type="button" class="btn btn-link" (click)="goBackToSignInScreen()">Go Back</button>
      </form>

</body>
</html>
