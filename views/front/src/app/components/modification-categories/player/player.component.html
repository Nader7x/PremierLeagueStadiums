<form *ngIf="showModifyComponent">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <div *ngIf="text!=='Delete'">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>
        <br><br>
        <label for="kitNumber">Kit Number:</label>
        <input type="number" id="kitNumber" name="kitNumber" required>
        <br><br>
        <label for="position">Position:</label>
        <select id="position" name="position" required>
            <!-- Replace the following options with dynamically fetched team names from your database -->
            <option value="gk">Gk</option>
            <option value="cb">Cb</option>
            <option value="lb">Lb</option>
            <option value="rb">Rb</option>
            <option value="cdm">CDM</option>
            <option value="cm">CM</option>
            <option value="cam">CAM</option>
            <option value="lm">LM</option>
            <option value="rm">RM</option>
            <option value="lw">LW</option>
            <option value="rw">RW</option>
            <option value="cf">CF</option>
            <option value="st">ST</option>

        </select>
        <br><br>
    </div>
    
    <button type="submit">Add Player</button>
</form>
