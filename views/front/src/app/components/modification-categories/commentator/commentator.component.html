<form *ngIf="showModifyComponent" (ngSubmit)="onSubmit()">
    <div *ngIf="text === 'Delete'">
        <label for="commentator">Commentator:</label>
        <div class="form-control">
            <!-- Use [(ngModel)] for two-way data binding -->
            <select id="dropdown" name="dropdown" [(ngModel)]="selectedCommentator">
                <option value="" disabled>Select a Commentator</option>
                <option *ngFor="let commentator of commentators" [value]="commentator.name">{{ commentator.name }}</option>
            </select>
        </div> 
    </div>
    <div *ngIf="text!=='Delete'">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="age" required>
        <br><br>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" [(ngModel)]="nationality" required>
        <br><br>
        
    </div>
    <button type="submit" >Submit</button>
    <br><br>

</form>
