<form *ngIf="showModifyComponent" (ngSubmit)="onSubmit()">
    <div *ngIf="text === 'Delete'">
        <div class="overall">

            <label for="Commentator">Commentator:</label>
            <div class="form-control">
                <!-- Use [(ngModel)] for two-way data binding -->
                <select class="form-select" id="dropdown" name="dropdown" [(ngModel)]="selectedCommentator" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="" disabled>Select a Commentator</option>
                    <option id="Commentator" *ngFor="let commentator of commentators" [value]="commentator.name">{{ commentator.name }}</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>
    </div>
    <div *ngIf="text!=='Delete'">
        <div class="overall">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" [(ngModel)]="age" required class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <br><br>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" [(ngModel)]="nationality" required class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <br><br>
            <button class="btn btn-primary" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>

    </div>

</form>
