<form *ngIf="showModifyComponent" (ngSubmit)="onSubmit()">


    <div *ngIf="text==='Add'">
        <div class="overall">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required>
            <br><br>
            <label for="homeKit">Home kit:</label>
            <input type="color" id="homeKit" name="homeKit" value="#ff0000" [(ngModel)]="homeKit" required>
            <br><br>
            <label for="awayKit">Away kit:</label>
            <input type="color" id="awayKit" name="awayKit" value="#ff0000" [(ngModel)]="awayKit"  required>
            <br><br>
            <label for="logo">logo:</label>
            <input type="text" id="logo" name="logo" [(ngModel)]="logo" required>
            <br><br>
            <label for="coach">Coach:</label>
            <div class="form-control">
                <!-- Use [(ngModel)] for two-way data binding -->
                <select class="form-select" id="dropdown" name="dropdown" [(ngModel)]="selectedCoach">
                    <option value="" disabled>Select a Coach</option>
                    <option *ngFor="let coach of coaches" [value]="coach.name" id="coach">{{ coach.name }}</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </div>



    <div *ngIf="text==='Update'">
        <div class="overall">

            <label for="team">Team:</label>
            <div class="form-control">
                <!-- Use [(ngModel)] for two-way data binding -->
                <select class="form-select" id="dropdown1" name="dropdown" [(ngModel)]="selectedTeam" (change)="showSelectedTeamAttributes()">
                    <option value="" disabled>Select a Team</option>
                    <option *ngFor="let team of teamsAllAttributes" [value]="team.name">{{ team.name }}</option>
                </select>
            </div>


            <div *ngIf="chosenTeamToUpdate">
                <label for="name">Name:</label>
                <input type="text" id="name1" name="name"  [(ngModel)]="selectedTeamAttributes.name" required>
                <br><br>
                <label for="homeKit">Home kit:</label>
                <input type="color" id="homeKit1" name="homeKit"  [(ngModel)]="selectedTeamAttributes.homeKit" required>
                <br><br>
                <label for="awayKit">Away kit:</label>
                <input type="color" id="awayKit1" name="awayKit"  [(ngModel)]="selectedTeamAttributes.awayKit"  required>
                <br><br>
                <label for="logo">logo:</label>
                <input type="text" id="logo1" name="logo" [(ngModel)]="selectedTeamAttributes.logo" required>
                <br><br>
                <!-- <label for="coach">Coach:</label>
                <div class="form-control">

                    <select id="dropdown" name="dropdown" [(ngModel)]="selectedCoach">
                        <option value="" disabled>Select a Coach</option>
                        <option *ngFor="let coach of coaches" [value]="coach.name">{{ coach.name }}</option>
                    </select>
                </div> -->
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </div>


    <div *ngIf="text === 'Delete'">
        <div class="overall">

            <label for="team">Team:</label>
            <div class="form-control">
                <!-- Use [(ngModel)] for two-way data binding -->
                <select class="form-select" id="dropdown2" name="dropdown" [(ngModel)]="selectedTeam">
                    <option value="" disabled>Select a Team</option>
                    <option *ngFor="let team of teams" [value]="team.name" id="team">{{ team.name }}</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>

</form>
